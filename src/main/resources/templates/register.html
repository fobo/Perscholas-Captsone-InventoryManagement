<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"

    ></script>

      crossorigin="anonymous"
    ></script>
    <title>Register</title>
  </head>

  <body>
    <div class="container">
        <div class="row gx-5">
      
          <div class="col-md-6 border rounded">
            
            <form name="form1" method="post" action="/registerUser">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
              </div>

              <!-- Change to drop down to select a company -->
              <div class="form-group">
                <label for="company_id">Company ID</label>
                <input type="text" class="form-control" id="company_id" name="company_id" placeholder="ID">
              </div>
              <br>
              <button type="submit" class="btn btn-primary mb-2" value="Submit">Submit</button>
            </form>
        </div>

      
          <div class="col-md-6 border rounded">
            <img src="../static/images/chrome_WaFBBMTZ1X.png" alt="">

          </div>
      

      
        </div>
      </div>
      <div th:replace="~{fragments/fragment.html :: footer}"></div>
  </body>
</html>
